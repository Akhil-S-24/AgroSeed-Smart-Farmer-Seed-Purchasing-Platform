<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Verification Pending</title>
    
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

            background-image: url('https://images.pexels.com/photos/162870/rye-cereals-wheat-nature-162870.jpeg?cs=srgb&dl=pexels-pixabay-162870.jpg&fm=jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .box {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }

        .box h2 {
            color: #2d3436;
            margin-bottom: 15px;
        }

        .box p {
            color: #636e72;
            font-size: 16px;
            margin-bottom: 25px;
        }

        .btn {
            background-color: #0984e3;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .btn:hover {
            background-color: #74b9ff;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Verification Pending</h2>
        <p>Your vendor account is pending admin approval.</p>
        <p>Please check back later. You will be able to log in once verification is complete.</p>
        <a href="/" class="btn">Back to Login</a>
    </div>
</body>

</html>
